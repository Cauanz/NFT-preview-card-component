<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="design/style.css">
</head>
<body>

  <div class="container">
    <div class="content">
      
      <div class="imgcontainer">
        <div id="img">
          <img src="images/image-equilibrium.jpg" alt="">
        </div>
      </div>
      
      <div class="contentcontainer">
        <div class="textcontent">
          <h2>Equilibrium #3429</h2>
          <p class="small">Our Equilibrium collection promotes balance and calm.</p>
          <div class="SideBySideParagraphs">
            <div class="leftcontainer">
              <img class="svgicon" id="ethereum" src="images/icon-ethereum.svg" alt="">
              <p class="left">0.041 ETH</p>
            </div>
            <div class="rightcontainer">
              <img class="svgicon" src="images/icon-clock.svg" alt="">
              <p class="right">3 days left</p>
            </div>
          </div>
          <hr>
          <div class="photo">
            <img id="photo" src="images/image-avatar.png" alt="">
            <p>Creation of <strong>Jules Wyvern</strong></p>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/Cauanz">Cauanz</a>.
      </div>
    </div>
  </div>


</body>
</html>
